<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="styleSignup.css">
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <div class="row head-1 ">
            <div class="col-md-6  col-xs-2 bg-light mt-5 offset-md-6 offset-xs-10 align-items-center pr-5 pl-5">
                <h1 class="h1 mt-5">
                    <a href="/index.html"><img src="assests/images/PafNation.png" alt="" srcset=""></a>
                </h1>
                <p>Your one-stop furnitures shop </p>
            </div>
        </div>
        <div class="row body-1">
            <div class="col-md-6 col-xs-2 bg-light offset-md-6 offset-xs-10 pl-5 pr-5">
                <form>
                    <div class="form-group">
                        <h3 class="sign mb-3">Sign Up</h3>
                        <label for="exampleInputEmail1 classmail">Full Name</label>
                        <input type="name" class="form-control forms" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter your full name">
                        <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control forms" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your email address">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control forms" id="exampleInputPassword1" placeholder="Create a password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1"> Confirm Password</label>
                        <input type="password" class="form-control forms" id="exampleInputPassword1" placeholder="Re-type your password">
                    </div>
                    <button type="submit" class="btn btn-block btns">Create account</button>
                    <p class="sign mt-3">Already have an account? <a href="sign-in.html">Sign in</a></p>
                    <!-- <div class="form-group form-check">
                      <input type="checkbox" class="form-check-input" id="exampleCheck1">
                      <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div> -->
                </form>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>

</html>
